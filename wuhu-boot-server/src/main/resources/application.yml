## mybatis-flex
mybatis-flex:
  type-aliases-package: com.fly.model.domain
  mapper-locations: classpath*:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: null
  global-config:
    key-config:
      key-type: auto
  lazy-initialization: true

##### redis配置

##### 多级缓存配置
multiple-cache:
  ## caffeine缓存配置
  caffeine:
    # 缓存过期时间,单位毫秒
    expireAfterAccess: 30000
    # 缓存初始化存储大小
    initialCapacity: 100
    # 缓存最大存储大小
    maximumSize: 1000
    # 写入后过期时间,单位毫秒
    expireAfterWrite: 1000
  ## redis缓存配置
  redis:
    # 缓存前缀,缓存前缀+缓存key组合最为最终操作key
    prefix: "cache-"
    # 默认过期时间,单位毫秒
    expire: 100000

