server:
  port: 9999
  tomcat:
    max-connections: 100000
    threads:
      max: 200
      min-spare: 20
    accept-count: 200
  # 服务器关闭类型
  shutdown: graceful

## spring
spring:
  application:
    name: wuhu-boot-server
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  data:
    # redis配置
    redis:
      host: localhost
      port: 6379
      username:
      password:
      lettuce:
        pool:
          # lettuce连接池最大连接数,默认8
          max-active: 8
          # lettuce连接池最大空闲连接数,默认0
          max-idle: 0
          # lettuce连接池最小空闲连接数,默认0
          min-idle: 0
          # lettuce连接池最大等待时间(单位毫秒),默认-1ms
          max-wait: -1ms
  main:
    allow-bean-definition-overriding: true
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 32
      idle-timeout: 0
      max-lifetime: 1800000
      pool-name: pool
      connection-timeout: 30000
  lifecycle:
    timeout-per-shutdown-phase: 30s
  # 启用虚拟线程
  threads:
    virtual:
      enabled: true
